<!DOCTYPE html>
<html>
    <head>
        <title>form</title>

    </head>
    <body style="background-color: rgb(252, 254, 253);">
        <form action="index.php" method="post" enctype="multipart/form-data">
            <label for="username">username:</label>
            
            <input type="text" id="username" placeholder="abhiu@123" minlength="3" maxlength="7" required><br>
            <label for="password">password:</label>
            <input type="password" id="password" placeholder="123@#" maxlength="7" minlength="3" required><br>
            <label for="email">email:</label>
            <input type="email" id="email" placeholder="abel@gmail.com" required><br>
            <label for="phone">phone no:</label>
            <input type="tel" id="phone" maxlength="10" minlength="10" pattern="[0-9]{10}" required><br>
            <label for="bday">Birthday:</label>
            <input type="date" id="bday" required><br>
            <label for="quantity">quantity:</label>
            <input type="number" min="0"max="99" required><br>
            <label for="MR">MR</label>
            <input type="radio" id="MR" value="MR" name="title" >
            <label for="MRS">MRS</label>
            <input type="radio" id="MRS" value="MRS" name="title"><!--name is used to make them a group--><br>
            <label for="payment">payment:</label>
            <select id="payment" >
                <option value="visa">visa</option>
                <option value="mastercard">mastercard</option>
            </select><br>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" id="subscribe"><br>
            <label for="comment">comment:</label>
            <textarea id="comment" row="3" column="5"></textarea><br>
            <label for="file">file:</label>
            <input type="file" id="file" accept="image/png,image/jpeg"><br>
            <input style="background-color: chartreuse;border-radius: 10px;" type="submit">
            <input type="reset">
        </form>

    </body>
</html>
